<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5;
        right: 0;
        height: 50px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: rgb(255, 21, 0);
        color: white;
        right: 10px;
        top: 60px;
        position: absolute;
        z-index: 14;
      "
    >
      absolute
    </div>

    <div
      style="
        background: lightblue;
        height: 200px;
        width: 200px;
        position:static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:30
      </div>
    </div>
  </body>
</html>
